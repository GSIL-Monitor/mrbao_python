<!DOCTYPE html>
<html lang="en">
<head>
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/static/bootstrap/css/bootstrap.css">
    <title>产品自动化测试平台</title>
</head>
<body role="document">
<!--导航栏-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header navbar-left">
            <a class="navbar-brand " href="#" >
                <img src="http://localhost:7070/static/images/test.jpg" style="height:30px;display:inline;">自动化测试平台
                </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
             <ul class="nav navbar-nav navbar-right">
             <li><a href="../product_manage" target="mainFrame"> <i
                    class="glyphicon glyphicon-user"></i> {{ user }}</a>
            </li>
            <li><a href="../product_manage" target="mainFrame"> <i
                    class="glyphicon glyphicon-log-out"></i> 退出</a></li>
        </ul>
        </div>
    </div>
</nav>
<!--产品列表-->
<div class="form-row">
    <div class="col-md-ll">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th><th>设置名</th><th>设置值</th>
            </tr>
            </thead>
            <tbody>
            {% for set in sets %}
            <tr>
                <td>{{  set.id }}</td>
                <td>{{ set.set_name }}</td>
                <td>{{ set.set_value }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

    <title>AutotestPlat</title>

</head>
<body>
<div>
    <font size="5">

        <!-- placeholder="test123456" value="test123456"-->

        &nbsp;
        <button id="submit" type="submit" onclick="alert('欢迎!')" class="btn btn-primary">登 录</button>
    </form>
</div>

</html>
